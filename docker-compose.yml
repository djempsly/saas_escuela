# =============================================================
# Docker Compose para Plataforma Educativa Multi-Tenant
#
# Levanta: Backend + PostgreSQL + Caddy (SSL automático)
# =============================================================

services:
  # ============ Backend Node.js ============
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plataforma-educativa
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - BASE_DOMAIN=${BASE_DOMAIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - SERVER_IP=${SERVER_IP}
      - PORT=4000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ============ Base de datos PostgreSQL ============
  db:
    image: postgres:16-alpine
    container_name: plataforma-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============ Caddy - Proxy reverso con SSL automático ============
  # Caddy genera certificados SSL automáticamente para cada dominio
  # usando Let's Encrypt. NO necesitas configurar nada por cada cliente.
  caddy:
    image: caddy:2-alpine
    container_name: plataforma-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - uploads_data:/app/uploads:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

volumes:
  postgres_data:
    name: plataforma_postgres_data
  uploads_data:
    name: plataforma_uploads
  caddy_data:
    name: plataforma_caddy_data
  caddy_config:
    name: plataforma_caddy_config

networks:
  internal:
    driver: bridge
